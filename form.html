      <div>
        <img src="./Website-icons/Logo.png" alt="al-rouby logo" class="logo" style="justify-content: flex-start" />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">

      <nav>
        <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">

          </li>
          <li>
            <a class="ff-sans-cond uppercase text-white letter-spacing-2" href="about.html">About</a>

    <main id="main" class="flex flex-container--contact flow">
      <h1 class="text-accent fs-500 ff-sans-cond uppercase letter-spacing-1">Duties and Taxes To Egypt Calculation</h1>
      <div>
        <ul class='flex' style='--gap: 4rem'>

      <form>
      <fieldset>
        <label>Shipment Orgin
          <select name="orgin">

            <option value="China">China</option>
            <option value="UAE">UAE</option>
            <option value="Saudi-arabia">Saudi-arabia</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Unit Price: <input type="number" name="price" min="1" max="400000000000000" required />
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </div>
    </main>
